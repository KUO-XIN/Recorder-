<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Hand + Mouth Music System</title>

    <!-- ---------------- MediaPipe ---------------- -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <!-- ---------------- Tone.js ---------------- -->
    <script src="https://unpkg.com/tone/build/Tone.js"></script>

    <style>
        video, canvas {
            position: absolute;
            width: 720px;
            height: 600px;
            left: 0;
            top: 0;
            transform: scaleX(-1); /* 鏡像 */
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 8px 12px;
            font-size: 18px;
            border-radius: 6px;
            z-index: 10;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>

    <!-- 攝影機 -->
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas" width="720" height="600"></canvas>

    <!-- 狀態顯示 -->
    <div id="info">
        MOUTH：- <br>
        NOTE：-
    </div>

    <!-- ---------------- 主程式 ---------------- -->
    <!-- 用全域 Tone.js，所以 JS 裡不用 import Tone -->
    <script type="module" src="./js/midiSynth.js"></script>
    <script type="module" src="./js/maina.js"></script>

</body>
</html>
